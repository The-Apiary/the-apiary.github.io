---
layout: default
title: "The Apiary :: Blog"
---

<div class="block-container" id="blog">

	<div class="block-body">
		<h3>The Apiary Blog</h3>
		<hr />
		<!-- full post listing -->
		  {% for post in site.categories['posts'] %}
			<div class="post-preview">
				<p>
				<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a><br />
				<small>posted on <span>{{ post.date | date_to_string }}</span> by <strong>{{ post.author }}</strong></small><br />
				{{ post.content | strip_html | truncatewords: 20 }}<br />
				<a href="{{ post.url }}">read more &raquo;</a>
				</p>
			</div>
		  {% endfor %}
	</div>

</div>
